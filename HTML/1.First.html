<html>
    <head>
        <title>Employee Regestration Page</title>
    </head>

        <h1><center>Employee Regestration Page</center></h1><hr><hr>

            <table border="1">

                    <td>Enter your Empid</td>
                    <td><input type="number" name="t1" size="20" required ></td>
                </tr>
                <tr>
                    <td>Enter your Name</td>
                    <td><input type="text" name="t2" size="20"></td>
                </tr>
                <tr>
                    <td>Enter your Address</td>
                    <td><input type="text" name="t3" size="20"></td>
                </tr>

                    <td>Enter your Phone no</td>
                    <td><input type="number" name="t4" size="20"></td>
                </tr>

                    <td>Enter your EmailId</td>

                </tr>
                <tr>
                    <td>Enter your Department</td>
                    <td><input type="text" name="t6" size="20"></td>
                </tr>
                <tr>
                    <td>Enter your DOB</td>
                    <td><input type="date" name="t7" size="20"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit" size="20"></td>
                </tr>
            </table>
        </form>
    </body>
